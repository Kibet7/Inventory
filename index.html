<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System - Login</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* Paste the CSS for the login form here */
    .login-container {
      margin: 50px auto;
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-container button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Store Management System</h2>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Validate username and password (you can replace this with your validation logic)
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Here, you can check the username and password against your database or any other authentication method
      // For simplicity, let's assume the username is "admin" and the password is "password"
      if (username === "admin" && password === "password") {
        // Redirect to the main content page
        window.location.href = "main.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
